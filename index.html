    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><center>Weather Dashboard</center></h1>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand"><h3>Search Weather</h3></a>
      <form class="form-inline">
        <input class= "inputSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="clickSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <br><br>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="city"></div>
          <div class="temp"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
          <div class="uvIndex"></div>
        </div>
      </div>


    <div class="container">
      <div class = "row">
